<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" id="menu_toggle" menu-toggle="left" ng-click="system_menu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-show="in_list">
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
      <ion-list ng-show="out_list">
        <ion-item menu-close">
          Register
        </ion-item>
        <ion-item menu-close>
          Visit Website
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
