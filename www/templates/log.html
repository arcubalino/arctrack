
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content  view-title="Sign In">
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" required id="email_here" value="ran.revolution@gmail.com" placeholder="Enter email.." ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" value="resetwr30m!" required placeholder="Enter password.." id="password_here" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="validate()">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
